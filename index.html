<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Muskratbro Browser VM</title>
    <style>
        body, html { margin:0; padding:0; height:100%; }
        #screen { width:100%; height:100%; display:block; }
    </style>
</head>
<body>
    <div id="screen"></div>

    <!-- Load the V86 library -->
    <script src="build/libv86.js"></script>
    <script>
        window.onload = function() {
            const emulator = new V86Starter({
                wasm_path: "v86.wasm",
                bios: {
                    'seabios': "v86-master_bios_seabios.bin",
                    'vgabios': "v86-master_bios_vgabios.bin"
                },
                // We need a small image to actually boot
                cdrom: "https://copy.sh/v86/images/alpine.iso", // Tiny Linux ISO from copy.sh
                screen_container: document.getElementById("screen"),
                autostart: true,
                memory_size: 32 * 1024 * 1024 // 32MB
            });
        };
    </script>
</body>
</html>
